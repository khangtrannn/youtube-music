<div (click)="onClick()" style="max-width: 360px; margin: 0 auto">
  <div class="clip">
    <section class="preview-container">
      <img [src]="thumbnail" />
      <span class="time-status">{{ duration }}</span>
      <div class="overlay-preview">
        <button class="watch-later-button">
          <svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            style="
              pointer-events: none;
              display: block;
              width: 100%;
              height: 100%;
            "
          >
            <g class="style-scope yt-icon">
              <path
                d="M12 3.67c-4.58 0-8.33 3.75-8.33 8.33s3.75 8.33 8.33 8.33 8.33-3.75 8.33-8.33S16.58 3.67 12 3.67zm3.5 11.83l-4.33-2.67v-5h1.25v4.34l3.75 2.25-.67 1.08z"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </section>

    <section class="content-container">
      <h3 class="apple-text" [title]="title">{{ title }}</h3>
      <footer>
        <div class="meta">
          <p>{{ channel }}</p>
          <p>6 months ago</p>
        </div>
      </footer>
    </section>
  </div>
</div>
