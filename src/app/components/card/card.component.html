<div (click)="onClick()" style="max-width: 360px; margin: 0 auto;">
    <div class="clip">
    <section class="preview-container">
      <img [src]="thumbnail" />
      <span class="time-status">5:15</span>
      <div class="overlay-preview">
        <div class="play-icon">
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
        <path d="M8 5v14l11-7z" class="style-scope yt-icon"></path>
      </g></svg>
        </div>
        <div class="preview">
          <img [src]="thumbnail" />
        </div>
        <button class="watch-later-button">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
        <path d="M12 3.67c-4.58 0-8.33 3.75-8.33 8.33s3.75 8.33 8.33 8.33 8.33-3.75 8.33-8.33S16.58 3.67 12 3.67zm3.5 11.83l-4.33-2.67v-5h1.25v4.34l3.75 2.25-.67 1.08z" class="style-scope yt-icon"></path>
      </g></svg>
        </button>
      </div>
    </section>
    <section class="content-container">
      <h3 [title]="title">{{ title }}</h3>
      <footer>
        <div class="meta">
          <p>{{ channel }}</p><p>6 months ago</p>
        </div>
      </footer>
      <button class="more-button">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" class="style-scope yt-icon"></path>
      </g></svg>
      </button>
    </section>
  </div>
</div>
