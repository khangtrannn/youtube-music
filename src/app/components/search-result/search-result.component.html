<div *ngIf="isLoading" class="search-result-wrapper !overflow-hidden">
  <app-video-card *ngFor="let video of [].constructor(9)"></app-video-card>
</div>

<div
  *ngIf="!isLoading"
  infiniteScroll
  [infiniteScrollDistance]="4"
  [infiniteScrollThrottle]="50"
  (scrolled)="onSearchScroll()"
  [scrollWindow]="false"
  class="search-result-wrapper"
>
  <app-video-card *ngFor="let video of videos" [video]="video"></app-video-card>
</div>
