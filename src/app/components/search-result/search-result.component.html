<div
  infiniteScroll
  [infiniteScrollDistance]="4"
  [infiniteScrollThrottle]="50"
  (scrolled)="onSearchScroll()"
  [scrollWindow]="false"
  class="search-result-wrapper"
>
  <app-video-card *ngFor="let video of videos" [video]="video" (onTouch)="onVideoTouched($event)"></app-video-card>
  <ng-container *ngIf="isVideoLoad" class="overflow-hidden">
    <app-video-card class="video-skeleton" *ngFor="let video of [].constructor(numberOfSkeletons)"></app-video-card>
  </ng-container>
</div>
